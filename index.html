<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shutdown App</title>
  </head>
  <body>
    <h1>Shutdown App</h1>
    <label for="timer">Shutdown in (minutes):</label>
    <input type="number" id="timer" min="1" />
    <button id="shutdown-button">Schedule Shutdown</button>
    <button id="restart-button">Schedule Restart</button>
    <button id="cancel-button">Cancel Shutdown/Restart</button>
    <h2 id="countdown-display"></h2>
    <script src="renderer.js"></script>
  </body>
</html>
